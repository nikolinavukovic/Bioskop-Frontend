<mat-toolbar color="primary">
    <span class="title-center">Dostupna sedišta</span>

    <div class="button">
        <button id="'sp-btn" mat-button type="submit" (click)="submit(); add()">Potvrdi</button>
    </div>


</mat-toolbar>

<div class="container mat-elevation-z8">
    <mat-table #table matSort [dataSource]="dataSource" class="mat-cell">

        <ng-container matColumnDef="sediste">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Sedište</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.sediste.brojReda }}, {{ row.sediste.brojSedista }}</mat-cell>
        </ng-container>

        <!-- <ng-container matColumnDef="film">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Film</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.projekcija.film.naziv }}</mat-cell>
          </ng-container> -->

        <ng-container matColumnDef="projekcija">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Projekcija</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.projekcija.vreme | date: "dd/MM/yyyy HH:mm" }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="cena">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Cena</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.cena }}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="kupovina">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Kupovina ID</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.kupovina.kupovinaID }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="projekcijaID">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Projekcija ID</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.projekcija.projekcijaID }}</mat-cell>
        </ng-container>


        <!-- actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
            </mat-header-cell>

            <!-- <mat-cell *matCellDef="let row; let i = index">                
                <div class="button">
                    <button id="'sp-btn" mat-button type="submit">Odaberi</button>
                </div>
            </mat-cell> -->

            <!-- <mat-cell *matCellDef="let row; let i = index">                
                <div class="mat-checkbox">
                    <mat-checkbox id="myCheck" style="align-content: flex-end" name="odabrano" toggle>Odaberi</mat-checkbox>
                </div>
            </mat-cell> -->

            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">Odaberi
                    </mat-checkbox>
                </td>
            </ng-container>


        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5,10,25,100]">
    </mat-paginator>
</div>
