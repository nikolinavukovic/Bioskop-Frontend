<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 'add'">Dodavanje sedišta</h3>
    <h3 mat-dialog-title *ngIf="flag == 'edit'">Modifikacija sedišta</h3>
    <h3 mat-dialog-title *ngIf="flag == 'delete'">Brisanje sedišta</h3>
    <form class="mat-dialog-content" #formControl= "ngForm">
        <div class="form">
           <mat-form-field>
               <input matInput placeholder="Broj reda" [(ngModel)] = "data.brojReda" name="brojReda" [disabled]= "flag == 'delete'" required>
           </mat-form-field>     
         </div>
         <div class="form">
            <mat-form-field>
                <input matInput placeholder="Broj sedišta" [(ngModel)] = "data.brojSedista" name="brojSedista" [disabled]= "flag == 'delete'" required>
            </mat-form-field>     
          </div>
        <div mat-dialog-actions>
            <button mat-button *ngIf="flag=='add'" type="submit" [mat-dialog-close]="1" (click)="add()" [disabled]="!formControl.valid">
                Sačuvaj
            </button>
            <button mat-button *ngIf="flag=='edit'" type="submit" [mat-dialog-close]="1" (click)="update()" [disabled]="!formControl.valid">
                Sačuvaj
            </button>
            <button mat-button *ngIf="flag=='delete'" type="submit" [mat-dialog-close]="1" (click)="delete()">
                Obriši
            </button>
            <button mat-button (click)="cancel()">
                Poništi
            </button>
        </div>

    </form>

</div>
