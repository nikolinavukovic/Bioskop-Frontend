<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 'add'">Dodavanje korisnika</h3>
    <h3 mat-dialog-title *ngIf="flag == 'edit'">Modifikacija korisnika: {{data.korisnickoIme}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 'delete'">Brisanje projekcije: {{data.korisnickoIme}}</h3>
    <form class="mat-dialog-content" #formControl= "ngForm">
        <div class="form">
           <mat-form-field>
               <input matInput placeholder="Ime" [(ngModel)] = "data.ime" name="ime" [disabled]= "flag == 'delete'" required>
           </mat-form-field>     
         </div>
         <div class="form">
            <mat-form-field>
                <input matInput placeholder="Prezime" [(ngModel)] = "data.prezime" name="prezime" [disabled]= "flag == 'delete'" required>
            </mat-form-field>     
          </div>
          <div class="form">
            <mat-form-field>
                <input matInput placeholder="Broj telefona" [(ngModel)] = "data.telefon" name="telefon" [disabled]= "flag == 'delete'" required>
            </mat-form-field>     
          </div>
          <div class="form">
             <mat-form-field>
                 <input matInput placeholder="Email" [(ngModel)] = "data.email" name="email" [disabled]= "flag == 'delete'" required>
             </mat-form-field>     
           </div>
           <div class="form">
            <mat-form-field>
                <input matInput placeholder="Korisničko ime" [(ngModel)] = "data.korisnickoIme" name="korisnickoIme" [disabled]= "flag == 'delete'" required>
            </mat-form-field>     
          </div>

          <div class="form">
            <mat-form-field>
              <mat-select [(ngModel)]="data.tipKorisnika" placeholder="Tip korisnika" name="tipKorisnika" [compareWith]="compareTo" [disabled]="flag == 'delete' || role!='Admin'">
                <mat-option *ngFor="let tipKorisnika of tipoviKorisnika" [value]="tipKorisnika">
                  {{ tipKorisnika.naziv }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

        <div mat-dialog-actions>
            <button mat-button *ngIf="flag=='add'" type="submit" [mat-dialog-close]="1" (click)="add()" [disabled]="!formControl.valid">
                Sačuvaj
            </button>
            <button mat-button *ngIf="flag=='edit'" type="submit" [mat-dialog-close]="1" (click)="update()" [disabled]="!formControl.valid">
                Sačuvaj
            </button>
            <button mat-button *ngIf="flag=='delete'" type="submit" [mat-dialog-close]="1" (click)="delete()">
                Obriši
            </button>
            <button mat-button (click)="cancel()">
                Poništi
            </button>
        </div>
    </form>

</div>
