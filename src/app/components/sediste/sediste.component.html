<mat-toolbar color="primary">
    <span class="title-center">Sedišta</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
    <mat-table #table matSort [dataSource]="dataSource" class="mat-cell">

        <ng-container matColumnDef="sedisteID">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.sedisteID }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="brojReda">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Broj reda</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.brojReda }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="brojSedista">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Broj sedišta</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.brojSedista }}</mat-cell>
        </ng-container>

        <!-- actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <button *ngIf="role=='Admin' || role=='Zaposleni'" (click)="openDialog('add')" mat-icon-button color="primary">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-header-cell>

            <mat-cell *matCellDef="let row; let i = index">
                <button *ngIf="role=='Admin' || role=='Zaposleni'" (click)="openDialog('edit', row.sedisteID, row.brojReda, row.brojSedista)" mat-icon-button color="primary">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                <button *ngIf="role=='Admin' || role=='Zaposleni'" (click)="openDialog('delete', row.sedisteID, row.brojReda, row.brojSedista)" mat-icon-button color="primary">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5,10,25,100]">
    </mat-paginator>
</div>
