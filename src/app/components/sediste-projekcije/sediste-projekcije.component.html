<mat-toolbar color="primary">
    <span class="title-center">Rezervisana sedišta pri odabranoj kupovini</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
    <mat-table #table matSort [dataSource]="dataSource" class="mat-cell">

        <ng-container matColumnDef="sediste">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Sedište</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.sediste.brojReda }}, {{ row.sediste.brojSedista }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="film">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Film</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.projekcija.film.naziv }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="projekcija">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Projekcija</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.projekcija.vreme | date: "dd/MM/yyyy HH:mm" }}</mat-cell>
          </ng-container>
          
          <ng-container matColumnDef="cena">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Cena</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.cena }}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5,10,25,100]">
    </mat-paginator>
</div>
